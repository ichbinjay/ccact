<html>

<head>
    <title>Club Data</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto,wght@1,300&display=swap');

        #mainbox {
            border: 2px solid black;
            width: 100%;
            height: 100%;
        }

        #topribbon {
            height: 10%;
            width: 100%;
            border: 1px solid black;
        }

        #sidepane {
            height: 90%;
            width: 15%;
            float: left;
        }

        #panetable {
            height: 100%;
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            font-family: 'Roboto', sans-serif;
        }

        #databox {
            height: 90%;
            width: 85%;
            float: right;
        }

        #dataframe {
            height: 50%;
            width: 50%;
            text-align: center;
            margin: auto;
            margin-top: 15%;
            background-color: blue;

        }

        #data {
            margin: auto;
            margin-top: 30%;
            margin-bottom: 10%;
            background-color: red;

        }

        #submit {
            border-radius: 2px;
            color: black;
            padding: 10px 20px;
            text-align: center;
            margin-right: 3%;
            border-color: aliceblue;
            background-color: white;
            font-family: 'Roboto', sans-serif;
        }

        select {
            color: black;
            padding: 10px 20px;
            text-align: left;
            margin-right: 3%;
            border-color: aliceblue;
            background-color: white;
            font-family: 'Roboto', sans-serif;
            width: 20%;
            height: 10%;
        }

        #logout {
            text-align: center;
            float: right;
            margin-top: 1.5%;
            margin-right: 3%;
        }
    </style>
</head>

<body>
    <div>
        <div id="topribbon">
            <a href="home page.html" id="logout">Logout</a>
        </div>
        <div id="sidepane">
            <table id="panetable" border="1">
                <tr>
                    <td>
                        <a href="fac-0.html" target="_self">Student Performance</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="clubdata-0.html" target="_self">Club Data</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="compdata-0.html" target="_self">Competition Data</a>
                    </td>
                </tr>
            </table>
        </div>
        <div id="databox">
            <div id="dataframe">
                <div id="data">
                    <select id="clubname" required>
                        <option value="">Club Name</option>
                        <option value="1">Coding</option>
                        <option value="2">Painting</option>
                        <option value="3">Dancing</option>
                        <option value="4">Singing</option>
                        <option value="5">None</option>
                    </select>
                    <br> <br>
                    <input type="submit" id="submit" value="Submit" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
